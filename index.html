<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="icons-loja.png">
    <title>Mini Projeto M2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Parte de cima do site -->
    <header>
        <h1>Bem vindo</h1>
        <h3>Aqui você pode gerencia seus computadores:</h3>
    </header>
    <!-- Vai armazenar todos os cards  -->
    <div class="armazenarCard">
        <ul id="lista-cards">

        </ul>
    </div>
    <!-- Botão para adicionar os cards -->
    <div class="btn-conteiner">
        <button class="btn-adicionar" id="btn-adicionar"><strong>Adicionar</strong></button>
    </div>
    <!-- Rodape da pagina -->
    <div class="footer-display">
        <footer>
            <a>
                <p>Email:<strong>daviflavio555@gmail.com</strong></p>
                <p>Telefone:<strong>31 985490228</strong></p>
            </a>
        </footer>
    </div>

    <!-- Modals da pagina -->
    <dialog id="modal-adicionar-card">
        <form>
            <div class="modal">
                <h2>Adicione seu computador:</h2>

                <label>Tipo de computador:</label>
                <input placeholder="Notebook ou Computador" name="tipo-computador" type="text" id="tipo-computador">

                <label> Marca da placa de video:</label>
                <input placeholder="Marca do seu processador" name="marca-placa" type="text" id="marca-placa">

                <label> Marca do processador:</label>
                <input placeholder="Marca da sua placa de video" name="marca-processador" type="text" id="marca-processador">

                <label> Quantos anos você tem esse computador?</label>
                <input placeholder="Coloque a idade do seu computador" name="anos-computador" type="number" id="anos-computador">


                <button class="botao-model" id="salvar">Adicionar Computador</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
