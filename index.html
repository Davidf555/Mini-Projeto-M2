<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="icons-loja.png">
    <title>Mini Projeto M2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Parte de cima do site -->
    <header>
        <h1>Bem vindo</h1>
        <h3>Aqui você pode gerencia seus computadores:</h3>
    </header>

        <form>
            <div class="divAdicionar">
                <h2>Adicione seu computador:</h2>

                <label>Tipo de computador:</label>
                <input placeholder="Notebook ou Computador" name="tipo-computador" type="text" id="tipo-computador">

                <label> Marca da placa de video:</label>
                <input placeholder="Marca da placa de video" name="marca-placa" type="text" id="marca-placa">

                <label> Marca do processador:</label>
                <input placeholder="Marca do processador" name="marca-processador" type="text" id="marca-processador">

                <label> Quantos anos você tem esse computador?</label>
                <input placeholder="Coloque a idade do seu computador" name="anos-computador" type="number" id="anos-computador">

                <button class="botaoAdicionar" id="adicionar">Adicionar Computador</button>              
            </div>
        </form>

        <div class="h2">
            <h2>Computadores:</h2>
        </div>

            <!-- Vai armazenar todos os cards  -->
        <ul class="cards" id="lista-cards">

        </ul>
    <script src="script.js"></script>
</body>

</html>
